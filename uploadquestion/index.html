<!DOCTYPE html>
<html>
  <head>
    <title>Question Box</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #337ab7;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .center {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .btn {
      background-color:#337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color:#337ab7;
    }

    .output {
      margin-top: 20px;
      display: none;
    }

    .confirmation {
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      text-align: center;
      color: #777;
    }

    .footer h6 {
      font-size: 12px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="mt-5">KSRCE - IT Placement</h1>
      </div>
      <div class="center">
        <form id="questionForm" action="#" method="post">
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <select name="" id="year" class="form-control" value="" required>
                  <option value="">Select Batch</option>
                  <option value="2026">2022-2026</option>
                  <option value="2025">2021-2025</option>
                  <option value="2024">2020-2024</option>
                </select>
              </div>
            </div>
            <label for="question">Enter your question:</label>
            <textarea
              class="form-control"
              id="question"
              name="question"
              placeholder="Type your question here..."
              rows="4"
            ></textarea>
          </div>
          <button class="btn">Submit</button>
        </form>
  
        <div class="output" id="output">
          <p class="confirmation" id="confirmationText"></p>
        </div>
       
      </div>
      <div class="footer">
        <h6>Developed by <a href="#" >Hari Prasath</a> and <a href="https://dayanidiportfolio.github.io/" target="_blank">Dayanidi</a>, IT Students (Batch 2021 - 2025).</h6>
      </div>
    </div>
    
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
